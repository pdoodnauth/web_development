<body>
    <h1>Intro to JavaScript</h1>

    <script>
        console.log("Welcome to JavaScript by Pratima Doodnauth")
        let number = 10;
        console.log("The giving is ", number)
        number++
        console.log("The updated number is ", number)

        let name = "Peter"
        console.log(name + name)
        console.log(name+number)

        let firstname = prompt("Enter a first name ", "")
        console.log(`Good evening ${firstname}`)

        let n1 = prompt("Enter number 1: ","")
        let n2= prompt("Enter number 2: ","")
        console.log(typeof(n1)) //another mehod of JS that returns data type

        let sum = n1+n2
        console.log(`The sum is before casting ${sum}`)

        //casting = change one data type to another

        n1 = parseInt(n1)
        n2 = parseInt(n2)

        sum = n1+n2;
        console.log(`The sum after casting ${sum}`)


    </script>
