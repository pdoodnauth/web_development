<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylingsignup.css">
</head>
<body>
    <a href="day4.html" class="linkhome">
    <p class="backhome"><span style='font-size:100px;'>&#9970;</span>Home</p>
    </a>
    <form class="form">
        <fieldset>
        <legend class="formlegend">Sign Up</legend>
        <div class="contact">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Type username...">
            <label>Create a password</label>
            <input type="password" name="password" id="password" placeholder="Enter a password...">
        </div>
        
        <div class="control">
            <label for="color">Select a color: </label>
            <input type="color" name="selectcolor" id="color" value="#a133e8">
        </div>

        <div class="control">
            <label for="rating">How do you like my work (1 for bad and 10 for awesome)</label>
            <input type="range" name="ratingwork" id="rating" min="1" max="10">
        </div>

        <div class="control">
            <label for="appointment">Appointment Date</label>
            <input type="date" name="" id="appointment">

        </div class="control">
        <p>Gender</p>
        <label for="female">Female</label>
        <input type="radio" name="selectgender" value="Female" id="female">
        <label for="male">Male</label>
        <input type="radio" name="selectgender" value="Male" id="male">
        <label for="other">Other</label>
        <input type="radio" name="selectgender" value="Other" id="other">
        </div>

        <hr>
        <div class="control">
            <p>How did you hear about us? (select all that applies)</p>
            <label for="socialmedia">Social Media</label>
            <input type="checkbox" name="aboutus" id="socialmedia" value="socialmedia">
            <label for="internet">Internet</label>
            <input type="checkbox" name="aboutus" id="internet" value="internet">
            <label for="newspapers">Newspaper Ad</label>
            <input type="checkbox" name="aboutus" id="newspapers" value="newspapers">
        </div>
        <hr>

        <div class="control">
            <p><label for="comments">Feedback and Comments:</label></p>
            <textarea name="textcomment" id="comments" rows="10" cols="100" placeholder="No more than 2000 characters" maxlength="2000"></textarea>
        </div>

        <div class="control">
            <button type="submit">Submit Form</button>

        </div>


    </fieldset>
    </form>
</body>
</html>
